<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс и улучшения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #4CAF50; /* Зеленый цвет */
            color: white;
            padding: 10px 0;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        #energy, #balance {
            font-size: 20px;
            margin: 15px 0;
        }
        #character {
            width: 150px; /* Ширина персонажа */
            cursor: pointer; /* Указатель курсора при наведении */
            transition: transform 0.1s; /* Плавный переход */
            position: relative; /* Относительное позиционирование */
            transform: translateY(0); /* Центрируем монетку под подписями */
        }
        #upgrade-button, #open-upgrades, #use-energy {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px 0; /* Уменьшаем расстояние между кнопками */
            width: 150px; /* Установим одинаковую ширину кнопок */
        }
        #upgrade-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            z-index: 1000;
            text-align: left;
        }
        #close-upgrades {
            background-color: red;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Собери монеты!</h1>
</header>

<div id="balance">Баланс: 0 монет</div>
<div id="energy">Энергия: 1000 / 1000</div>
<div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 500px);">
    <img id="character" src="https://img.icons8.com/emoji/480/coin-emoji.png" alt="Персонаж" />
</div>

<button id="open-upgrades">Персонаж</button>
<div id="upgrade-window">
    <h2>Бесплатный ежедневный усилитель</h2>
    <p>Осталось: <span id="daily-uses">3 / 3</span></p>
    <button id="use-energy">Использовать</button>
    <h2>Улучшения</h2>
    <p>Доход за клик (Уровень: <span id="click-upgrade-level">1</span>) (100 монет)</p>
    <button id="upgrade-button">Улучшить</button>
    <p>Запас энергии (Уровень: <span id="energy-upgrade-level">1</span>) (50 монет)</p>
    <button id="buy-energy-upgrade">Улучшить</button>
    <br><br>
    <button id="close-upgrades">Закрыть</button>
</div>

<script>
    let balance = 0;  // Текущий баланс
    let coinsPerClick = 1;  // Монеты за клик
    let energy = 1000;  // Текущая энергия
    let maxEnergy = 1000; // Максимальная энергия
    let dailyUses = 3; // Осталось использований для пополнения
    const upgradeCost = 100;  // Стоимость улучшения клика
    const energyUpgradeCost = 50; // Стоимость улучшения энергии
    let clickUpgradeLevel = 1; // Уровень улучшения клика
    let energyUpgradeLevel = 1; // Уровень улучшения энергии

    function updateEnergyDisplay() {
        document.getElementById('energy').innerText = 'Энергия: ' + energy + ' / ' + maxEnergy;
        document.getElementById('daily-uses').innerText = dailyUses + ' / 3'; // Обновляем количество использований
    }

    function updateBalance() {
        if (energy > 0) {
            balance += coinsPerClick;
            energy--;  // Расход энергии на клик
            document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
            updateEnergyDisplay(); // Обновляем отображение энергии
        } else {
            alert('Недостаточно энергии!');
        }
    }

    function restoreEnergy() {
        if (energy < maxEnergy) {
            energy++;
            updateEnergyDisplay(); // Обновляем отображение энергии
        }
    }

    setInterval(restoreEnergy, 2000); // Восстанавливает энергию каждые 2 секунды

    const character = document.getElementById('character');
    character.addEventListener('click', function() {
        updateBalance();
        character.style.transform = 'translateY(-10px)'; // Эффект подпрыгивания
        setTimeout(() => { character.style.transform = 'translateY(0)'; }, 100); // Возвращаем позицию
    });

    document.getElementById('open-upgrades').addEventListener('click', function() {
        document.getElementById('upgrade-window').style.display = 'block';  // Открыть окно улучшений
    });

    document.getElementById('close-upgrades').addEventListener('click', function() {
        document.getElementById('upgrade-window').style.display = 'none';  // Закрыть окно улучшений
    });

    document.getElementById('upgrade-button').addEventListener('click', function() {
        if (balance >= upgradeCost && clickUpgradeLevel < 10) {
            balance -= upgradeCost;
            coinsPerClick++;
            clickUpgradeLevel++;
            document.getElementById('click-upgrade-level').innerText = clickUpgradeLevel;
            document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
            document.getElementById('upgrade-window').style.display = 'none';  // Закрыть окно после покупки
        } else if (clickUpgradeLevel >= 10) {
            alert('Вы достигли максимального уровня улучшения!');
        } else {
            alert('Недостаточно монет для покупки улучшения!');
        }
    });

    document.getElementById('buy-energy-upgrade').addEventListener('click', function() {
        if (balance >= energyUpgradeCost && energyUpgradeLevel < 10) {
            balance -= energyUpgradeCost;
            maxEnergy += 100;  // Увеличиваем максимальную энергию на 100
            energy += 5;  // Увеличиваем текущую энергию
            energyUpgradeLevel++;
            document.getElementById('energy-upgrade-level').innerText = energyUpgradeLevel;
            document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
            updateEnergyDisplay(); // Обновляем отображение энергии
            document.getElementById('upgrade-window').style.display = 'none';  // Закрыть окно после покупки
        } else if (energyUpgradeLevel >= 10) {
            alert('Вы достигли максимального уровня улучшения энергии!');
        } else {
            alert('Недостаточно монет для покупки улучшения энергии!');
        }
    });

    // Функция для использования ежедневного пополнения энергии
    document.getElementById('use-energy').addEventListener('click', function() {
        if (dailyUses > 0) {
            energy = maxEnergy; // Восстанавливаем до максимума
            dailyUses--; // Уменьшаем количество оставшихся использований
            updateEnergyDisplay(); // Обновляем отображение энергии
        } else {
            alert('Нет доступных использований!');
        }
    });

    updateEnergyDisplay(); // Изначально обновляем отображение энергии
</script>
</body>
</html>
