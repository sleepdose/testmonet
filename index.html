<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание персонажа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="character-creation-container">
        <h1>Создание персонажа</h1>

        <label for="name">Имя:</label>
        <input type="text" id="name" placeholder="Имя персонажа" required maxlength="15" pattern="[A-Za-zА-Яа-я0-9]+" title="Только буквы и цифры">

        <label for="gender">Пол:</label>
        <select id="gender" required>
            <option value="М">Мужской</option>
            <option value="Ж">Женский</option>
        </select>

        <label for="race">Раса:</label>
        <select id="race" required>
            <option value="человек">Человек</option>
            <option value="эльф">Эльф</option>
            <option value="орк">Орк</option>
        </select>

        <label for="skinColor">Цвет кожи:</label>
        <select id="skinColor" required>
            <option value="белый">Белый</option>
            <option value="черный">Черный</option>
        </select>

        <button id="createCharacter" onclick="createCharacter()">Создать персонажа</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
