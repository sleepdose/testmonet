<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Персонаж</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="character-display-container">

        <h1 id="character-name">Ваш персонаж:</h1>

        <div class="character-image">

            <img id="character" src="" alt="Персонаж">

        </div>

    </div>



    <script>

        window.addEventListener("load", function() {

            const params = new URLSearchParams(window.location.search);

            const name = params.get('name');

            const race = params.get('race');

            const gender = params.get('gender');



            if (race && gender) {

                const characterImage = document.getElementById('character');

                characterImage.src = `images/${race}_${gender}.png`; // Генерация пути к изображению

                document.getElementById('character-name').textContent = `Ваш персонаж: ${name}`;

            } else {

                alert("Персонаж не был создан. Верните на страницу создания.");

            }

        });

    </script>

</body>

</html>
