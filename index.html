<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс и улучшения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #4CAF50; / Зеленый цвет /
            color: white;
            padding: 10px 0;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        #balance, #energy {
            font-size: 20px;
            margin: 15px 0;
        }
        #character {
            width: 150px; / Ширина персонажа /
            cursor: pointer; / Указатель курсора при наведении /
            transition: transform 0.1s; / Плавный переход /
         position: relative; / Относительное позиционирование /
         top: 50%; / Для вертикального центрирования /
         transform: translateY(-50%); / Для окончательного корректировочного центрирования /
        }
        .active {
            transform: scale(0.9); / Уменьшение при нажатии /
        }
        #upgrade-button, #open-upgrades {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        #upgrade-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            z-index: 1000;
            text-align: left;
        }
        #close-upgrades {
            background-color: red;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Собери монеты!</h1>
</header>

<div id="balance">Баланс: 0 монет</div>
<div id="energy">Энергия: 1000</div>
<div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 200px);">
    <img id="character" src="https://img.icons8.com/emoji/480/coin-emoji.png" alt="Персонаж" />
</div>

<button id="open-upgrades">Персонаж</button>
<div id="upgrade-window">
