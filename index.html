<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс и улучшения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #4CAF50; /* Зеленый цвет */
            color: white;
            padding: 10px 0;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        #balance, #energy {
            font-size: 20px;
            margin: 15px 0;
        }
        #character {
            width: 150px; /* Ширина персонажа */
            cursor: pointer; /* Указатель курсора при наведении */
            transition: transform 0.1s; /* Плавный переход */
            position: relative; /* Относительное позиционирование */
            top: 50%; /* Для вертикального центрирования */
            transform: translateY(-50%); /* Для окончательного корректировочного центрирования */
        }
        .active {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }
        #upgrade-button, #open-upgrades {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px; /* Уменьшаем расстояние между кнопками */
            margin-bottom: 10px; /* Уменьшаем расстояние между кнопками */
            width: 150px; /* Установим одинаковую ширину кнопок */
        }
        #upgrade-window {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            z-index: 1000;
            text-align: left;
        }
        #close-upgrades {
            background-color: red;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Собери монеты!</h1>
</header>

<div id="energy">Энергия: 1000</div>
<div id="balance">Баланс: 0 монет</div>
<div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 200px);">
    <img id="character" src="https://img.icons8.com/emoji/480/coin-emoji.png" alt="Персонаж" />
</div>

<button id="open-upgrades">Персонаж</button>
<div id="upgrade-window">
    <h2>Улучшения</h2>
    <p>Доход за клик (Уровень: <span id="click-upgrade-level">1</span>) (100 монет)</p>
    <button id="upgrade-button">Купить</button>
    <p>Запас энергии (Уровень: <span id="energy-upgrade-level">1</span>) (50 монет)</p>
    <button id="buy-energy-upgrade">Купить</button>
    <br><br>
    <button id="close-upgrades">Закрыть</button>
</div>

<script>
    let balance = 0;  // Текущий баланс
    let coinsPerClick = 1;  // Монеты за клик
    let energy = 1000;  // Текущая энергия
    const upgradeCost = 100;  // Стоимость улучшения клика
    const energyUpgradeCost = 50; // Стоимость улучшения энергии
    let clickUpgradeLevel = 1; // Уровень улучшения клика
    let energyUpgradeLevel = 1; // Уровень улучшения энергии

    function updateBalance() {
        if (energy > 0) {
            balance += coinsPerClick;
            energy--;  // Расход энергии на клик
            document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
            document.getElementById('energy').innerText = 'Энергия: ' + energy;
        } else {
            alert('Недостаточно энергии!');
        }
    }

    const character = document.getElementById('character');
    character.addEventListener('click', function() {
        updateBalance();
        character.classList.add('active');  // Добавляем класс активного состояния
        setTimeout(() => character.classList.remove('active'), 100); // Убираем класс через 100 мс
    });

    document.getElementById('open-upgrades').addEventListener('click', function() {
        document.getElementById('upgrade-window').style.display = 'block';  // Открыть окно улучшений
    });

    document.getElementById('close-upgrades').addEventListener('click', function() {
        document.getElementById('upgrade-window').style.display = 'none';  // Закрыть окно улучшений
    });

    document.getElementById('upgrade-button').addEventListener('click', function() {
        if (balance >= upgradeCost && clickUpgradeLevel < 10) {
            balance -= upgradeCost;
            coinsPerClick++;
            clickUpgradeLevel++;
            document.getElementById('click-upgrade-level').innerText = clickUpgradeLevel;
            document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
        } else if (clickUpgradeLevel >= 10) {
            alert('Вы достигли максимального уровня улучшения!');
        } else {
            alert('Недостаточно монет для покупки улучшения!');
        }
    });

    document.getElementById('buy-energy-upgrade').addEventListener('click', function() {
        if (balance >= energyUpgradeCost && energyUpgradeLevel < 10) {
            balance -= energyUpgradeCost;
            energy += 5;  // Увеличиваем энергию
            energyUpgradeLevel++;
            document.getElementById('energy-upgrade-level').innerText = energyUpgradeLevel;
            document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
        } else if (energyUpgradeLevel >= 10) {
            alert('Вы достигли максимального уровня улучшения энергии!');
        } else {
            alert('Недостаточно монет для покупки улучшения энергии!');
        }
    });
</script>
</body>
</html>
