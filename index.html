<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баланс и улучшения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #4CAF50; /* Зеленый цвет */
            color: white;
            padding: 10px 0;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        #balance, #upgrade-info {
            font-size: 20px;
            margin: 15px 0;
        }
        #character {
            width: 150px; /* Ширина персонажа */
            cursor: pointer; /* Указатель курсора при наведении */
            transition: transform 0.1s; /* Плавный переход */
        }
        .active {
            transform: scale(0.9); /* Уменьшение при нажатии */
        }
        #upgrade-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Собери монеты!</h1>
</header>

<div id="balance">Баланс: 0 монет</div>
<div id="upgrade-info">Улучшение: 1 монета за клик</div>
<img id="character" src="https://img.icons8.com/emoji/480/coin-emoji.png" alt="Персонаж" />

<button id="upgrade-button">Купить улучшение (100 монет)</button>

<script>
    let balance = 0;
    let coinsPerClick = 1;
    const upgradeCost = 100;

    function updateBalance() {
        balance += coinsPerClick;
        document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
    }

    const character = document.getElementById('character');

    character.addEventListener('click', function() {
        updateBalance();
        character.classList.add('active'); // Добавляем класс активного состояния
        setTimeout(() => character.classList.remove('active'), 100); // Убираем класс через 100 мс
    });

    character.addEventListener('touchstart', function() {
        character.classList.add('active');
    });

    character.addEventListener('touchend', function() {
        setTimeout(() => character.classList.remove('active'), 100);
    });

    document.getElementById('upgrade-button').addEventListener('click', function() {
        if (balance >= upgradeCost) {
            balance -= upgradeCost;
            coinsPerClick++;
            document.getElementById('upgrade-info').innerText = 'Улучшение: ' + coinsPerClick + ' монет за клик';
            document.getElementById('balance').innerText = 'Баланс: ' + balance + ' монет';
        } else {
            alert('Недостаточно монет для покупки улучшения!');
        }
    });
</script>

</body>
</html>
